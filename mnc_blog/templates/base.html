<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
        <a class="nav-link" href="{{url_for('core.info')}}">About Us</a>
        
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
        <a class="nav-link" href="{{url_for('users.accounts')}}">Account</a>
        <a class="nav-link" href="{{url_for('blog_posts.create')}}">Create Post</a>
        {% else %}
        <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
        <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
        {% endif %}
      </nav>
    <div class="container">
        {% block content %}


        {% endblock %}

    </div>
</body>
</html>
